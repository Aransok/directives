<div routerLink="/home">Back to home</div>
<h1>Login</h1>
<!--Template driven approach-->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
  <div class="form-group">
    <label for="Email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
    />
  </div>
  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color: red">
      Email is required
    </div>
    <div *ngIf="emailInput.errors?.['email']" style="color: red">
      Email is Invalid
    </div>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input
      type="password"
      name="Password"
      id="Password"
      ngModel
      required
      [appMaxCount]="4"
      #passwordInput="ngModel"
    />
  </div>
  <div *ngIf="passwordInput.errors?.['appMaxCount']" style="color: palevioletred">Password is longer than {{passwordInput.errors?.['appMaxCount']}}</div>
  <button>Login</button>
</form>

{{ loginForm.value | json }}
