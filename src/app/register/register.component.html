<div routerLink="/home">Back to Home</div>
<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" id="email" name="email" formControlName="email" />
  </div>
  <div *ngIf="registerForm.get('email')?.touched">
    <div
      *ngIf="registerForm.get('email')?.errors?.['required']"
      style="color: red"
    >
      Email is required
    </div>
    <div
      *ngIf="registerForm.get('email')?.errors?.['email']"
      style="color: red"
    >
      Email is Invalid
    </div>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>
  <div
    *ngIf="registerForm.get('password')?.errors?.['maxlength']"
    style="color: palevioletred"
  >
    Password is longer than
    {{registerForm.get('password')?.errors?.['maxlength']?.requiredLength}}
  </div>

  <button>Register</button>

  {{registerForm.get('password')?.errors?.['maxlength'] | json}}
</form>
